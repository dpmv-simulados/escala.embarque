<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Embarques - Logística</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/locales/pt-br.js'></script>
</head>
<body>
    <div class="container">
        <!-- Tela de Login/Cadastro -->
        <div id="auth-screen" class="auth-screen">
            <div class="auth-container">
                <h1><i class="fas fa-ship"></i> Sistema de Embarques</h1>
                
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="showTab('login')">Login</button>
                    <button class="tab-btn" onclick="showTab('register')">Cadastro</button>
                </div>

                <!-- Login Form -->
                <div id="login-form" class="auth-form active">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Usuário</label>
                        <input type="text" id="login-username" placeholder="Digite seu usuário">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Senha</label>
                        <input type="password" id="login-password" placeholder="Digite sua senha">
                    </div>
                    <button onclick="login()" class="btn-primary">Entrar</button>
                </div>

                <!-- Register Form -->
                <div id="register-form" class="auth-form">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Usuário</label>
                        <input type="text" id="reg-username" placeholder="Escolha um usuário">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Senha</label>
                        <input type="password" id="reg-password" placeholder="Escolha uma senha">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-user-tag"></i> Nome Completo</label>
                        <input type="text" id="reg-fullname" placeholder="Seu nome completo">
                    </div>
                    <button onclick="register()" class="btn-success">Cadastrar</button>
                </div>
            </div>
        </div>

        <!-- Dashboard Principal (Após Login) -->
        <div id="dashboard" class="dashboard hidden">
            <div class="sidebar">
                <div class="user-profile">
                    <i class="fas fa-user-circle user-avatar"></i>
                    <h3 id="user-name">Carregando...</h3>
                    <p id="user-login">@usuario</p>
                </div>
                
                <div class="menu">
                    <div class="menu-item active" onclick="showPage('calendar')">
                        <i class="fas fa-calendar-alt"></i> Calendário
                    </div>
                    <div class="menu-item" onclick="showPage('config')">
                        <i class="fas fa-cog"></i> Configurações
                    </div>
                    <div class="menu-item" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </div>
                </div>
            </div>

            <div class="main-content">
                <!-- Página do Calendário -->
                <div id="calendar-page" class="page active">
                    <div class="page-header">
                        <h2><i class="fas fa-calendar-check"></i> Meus Períodos Embarcados</h2>
                        <div class="user-badge" id="current-user-badge"></div>
                    </div>
                    
                    <div class="config-panel">
                        <div class="config-card">
                            <h3><i class="fas fa-anchor"></i> Configurar Próximo Embarque</h3>
                            <div class="config-form">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Data do Próximo Embarque:</label>
                                        <input type="date" id="next-embarque-date">
                                    </div>
                                    <div class="form-group">
                                        <label>Dias Embarcado:</label>
                                        <input type="number" id="dias-embarcado" min="1" max="90" placeholder="Ex: 15">
                                    </div>
                                </div>
                                <button onclick="salvarConfiguracao()" class="btn-primary">
                                    <i class="fas fa-save"></i> Salvar Período
                                </button>
                            </div>
                        </div>
                    </div>

                    <div id="calendar"></div>
                    
                    <div class="legenda">
                        <span class="legenda-item"><span class="dot red"></span> Período Embarcado</span>
                        <span class="legenda-item"><span class="dot blue"></span> Data de Embarque</span>
                    </div>
                </div>

                <!-- Página de Configurações -->
                <div id="config-page" class="page">
                    <h2><i class="fas fa-cog"></i> Configurações do Perfil</h2>
                    <div class="config-card">
                        <h3>Meus Dados</h3>
                        <div class="form-group">
                            <label>Nome Completo:</label>
                            <input type="text" id="profile-fullname" class="config-input">
                        </div>
                        <div class="form-group">
                            <label>Usuário:</label>
                            <input type="text" id="profile-username" disabled class="config-input">
                        </div>
                        <div class="form-group">
                            <label>Nova Senha:</label>
                            <input type="password" id="profile-password" placeholder="Deixe em branco para não alterar">
                        </div>
                        <button onclick="atualizarPerfil()" class="btn-primary">
                            <i class="fas fa-save"></i> Atualizar Perfil
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
  </html>
